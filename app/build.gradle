plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'

}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.killetom.jetpack.learningjetpack"
        minSdk 26
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation androidx.coreKtx
    implementation androidx.appcompat
    implementation uiComponet.material
    implementation uiComponet.constraintlayout
    implementation navigation.fragment_ktx
    implementation navigation.ui_ktx
    implementation lifecycle.process
    testImplementation apptest.junit
    androidTestImplementation apptest.testJunit
    androidTestImplementation apptest.testExpresso
    implementation splash_screen
    implementation startup
    // ViewModel
    implementation lifecycle.viewmodel
    // ViewModel utilities for Compose
    implementation lifecycle.viewmodelCompose
    // LiveData
    implementation lifecycle.livedata
    implementation "com.airbnb.android:lottie:4.2.2"

    //http request
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.google.code.gson:gson:2.8.6"

}